<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentilyzer - Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Background Image and Overlay -->
    <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('https://images.hdqwalls.com/wallpapers/thumb/blur-blue-light-gradient-illustration-f3.jpg');">
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black opacity-40"></div>
        
        <div class="relative z-10 flex items-center justify-center min-h-screen">
            <!-- Content -->
            <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg text-center space-y-6">
                <h1 class="text-4xl font-semibold text-indigo-600">Sentilyzer</h1>
                <p class="text-lg text-gray-700 mb-4">Analyze the sentiment of your reviews with ease!</p>

                <!-- Form to submit review -->
                <form action="/analyze" method="POST" class="space-y-4">
                    <textarea name="review" placeholder="Enter your review..." rows="5" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required></textarea>

                    <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Analyze Sentiment
                    </button>
                </form>

                <!-- Loading Spinner (hidden by default) -->
                <div id="loadingSpinner" class="flex justify-center items-center mt-4 hidden">
                    <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 border-solid border-indigo-600 border-t-transparent rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show the loading spinner while the form is being processed
        document.querySelector("form").onsubmit = function() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
    </script>

</body>
</html>
